<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup-Banking Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b1c2c;
    }
    
    header {
      background-color: #333;
      padding: 10px 0;
    }
    
    nav {
      display: flex;
      justify-content: center;
    }
    
    nav ul {
      list-style: none;
      margin: 15px;
      margin-right: 20px;
      padding: 0px;
      font-size: larger;
    }
    
    nav li {
      display: inline;
      margin-right: 20px;
    }
    
    nav li a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    nav li a:hover {
      background-color: #555;
    }
    h2 {
      text-align: center;
      color: #b7c7dd;
     
    }
    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
    }

    header h2 {
      margin: 0;
      padding: 0;
      font-size: 24px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
   

    nav ul li:last-child {
      margin-right: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #e9a5cf;
    }

    @media (max-width: 768px) {
      header h2 {
        font-size: 20px;
      }

      nav ul li a {
        font-size: 14px;
      }
    }

    .auth-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .auth-form h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-form .form-group {
      position: relative;
    }

    .auth-form .form-control {
      border: none;
      border-radius: 0;
      padding: 10px 20px;
      background: transparent;
      box-shadow: none;
      border-bottom: 1px solid #ccc;
    }

    .auth-form .form-control:focus {
      border-color: #6bb6c1;
    }

    .auth-form .form-control:focus ~ label {
      color: #6bb6c1;
      top: -12px;
      transition: 0.3s;
    }

    .auth-form label {
      position: absolute;
      top: 10px;
      left: 20px;
      color: #999;
      transition: 0.3s;
      pointer-events: none;
    }

    .auth-form .btn-primary {
      background-color: #6bb6c1;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .auth-form .btn-primary:hover,
    .auth-form .btn-primary:focus {
      background-color: #428bca;
    }
  </style>
</head>
<body>
  <h2>KEY BANK</h2> 
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="accounts.html">Accounts</a></li>
        <li><a href="transactions.html">Transactions</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6">
        <div class="auth-form signup-form">
          <h2 class="animate__animated animate__bounce">Signup</h2>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" required>
              <label>Name</label>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" required>
              <label>Email</label>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" required>
              <label>Password</label>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" required>
              <label>Confirm Password</label>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary animate__animated animate__fadeInUp">Sign Up</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="auth-form login-form">
          <h2 class="animate__animated animate__bounce">Login</h2>
          <form>
            <div class="form-group">
              <input type="email" class="form-control" required>
              <label>Email</label>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" required>
              <label>Password</label>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary animate__animated animate__fadeInUp">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
